language: python
sudo: false
python:
  - 2.7
  - 3.5
  - 3.6
  - pypy-5.4.1
script:
  - coverage run -m zope.testrunner --test-path=src  --auto-color --auto-progress

after_success:
  - coveralls
notifications:
  email: false

install:
  - pip install -U pip setuptools
  - pip install -U coveralls coverage
  # XXX Temporary.
  - pip install git+http://github.com/zopefoundation/zope.i18nmessageid#egg=zope.i18nmessageid
  - pip install -U -e ".[test,zcml,extract]"


cache: pip

before_cache:
    - rm -f $HOME/.cache/pip/log/debug.log
