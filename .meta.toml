# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[meta]
template = "pure-python"
commit-id = "519ffffe1b360ede58b32a375b5f8b26059d8016"

[python]
with-appveyor = false
with-pypy = true
with-legacy-python = true
with-docs = false
with-sphinx-doctests = false

[coverage]
fail-under = 84

[tox]
testenv-additional = [
    "    zcml",
    "    extract",
    ]

[manifest]
additional-rules = [
    "recursive-include src *.po",
    "recursive-include src *.pot",
    "recursive-include testproj *.pt",
    "recursive-include testproj *.py",
    "recursive-include testproj *.zcml",
    ]

[check-manifest]
ignore-bad-ideas = [
    "src/zope/app/locales/*/LC_MESSAGES/zope.mo",
    ]

[flake8]
additional-sources = "testproj"
