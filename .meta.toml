# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[meta]
template = "pure-python"
commit-id = "fb567d8f229738dd2c7afa137b11b69b4ccaacfa"

[python]
with-pypy = true
with-legacy-python = true
with-sphinx-doctests = false
with-windows = false
with-future-python = false

[coverage]
fail-under = 84

[tox]
testenv-additional-extras = [
    "zcml",
    "extract",
    ]
use-flake8 = true
testenv-setenv = [
    "zope_i18n_compile_mo_files=True",
    ]

[manifest]
additional-rules = [
    "recursive-include src *.mo",
    "recursive-include src *.po",
    "recursive-include src *.pot",
    "recursive-include src *.rst",
    "recursive-include src *.txt",
    "recursive-include src *.zcml",
    "recursive-include testproj *.pt",
    "recursive-include testproj *.py",
    "recursive-include testproj *.zcml",
    ]

[flake8]
additional-sources = "testproj"

[zest-releaser]
options = [
    "prereleaser.before =",
    "    zest.pocompile.compile.main",
    ]

[git]
ignore = [
    "*.mo",
    ]
